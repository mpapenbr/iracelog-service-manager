on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements_dev.txt

    - name: Run tests
      run: tox
